    <title>Práctica selectores (II)</title>

          div > p {
              border: 2px solid #fabada              
          }
          p.importante + p {
              color: red
          }
      </style>
  </head>

    <div>  
        <p class="importante">Novelas para adultos de Juan Gómez Jurado</p>
        <p>Loba negra</p>

        <p>Cicatriz</p>
        <p>El paciente</p>
        <p>La leyenda del ladrón</p>
    </div>
  </body>
</html>
